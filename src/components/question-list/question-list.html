<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu" ></ion-icon>
    </button>
    <ion-title>{{name}} Question List </ion-title>

    <ion-buttons end>


    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding style="padding: 20px; ">
  
            <div >
  
 
            <ion-card *ngFor="let item of item.questions; let i = index"  >
        
             <ion-card-header style="padding: 0px; " [ngClass]="platform=='small'? 'detail-small-font' : 'detail-large-font'">
                <ion-toolbar  [ngClass]="platform=='small'? 'detail-small-font' : 'detail-large-font'">
                    <ion-buttons start  (tap)="shareQuestion(item.index, type, item)">
                        <button ion-button icon-only >
                            <ion-icon name="share"></ion-icon>
                          
                        </button>
                      </ion-buttons>  
                    <ion-title [ngClass]="platform=='small'? 'toolbar-title-small-font' : 'toolbar-title-large-font'" > Question {{i+1}} </ion-title>
                    
                    <ion-buttons end *ngIf="item.favorite " (tap)="unFavorite(item.index)" >
                        <button ion-button icon-only >
                           
                            <ion-icon name="star"  (click)="favorite()"></ion-icon>
                        </button>
                      </ion-buttons> 
                      <ion-buttons end *ngIf="!item.favorite" (tap)="favorite(item.index)">
                          <button ion-button icon-only >
                              <ion-icon name="star-outline"></ion-icon>
                            
                          </button>
                        </ion-buttons>  

                  </ion-toolbar>

 
                  
             
            </ion-card-header>
        

              
              <ion-card-content>
              <br/>
               <p [style.font-size]="sizeStore" [ngClass]="platform=='small'? 'p-medium-font' : 'p-large-font'" [innerHTML]="item.question"> 
              <!--  <p style= "font-size: xx-large"> -->
            
                   
                
                </p>
                <br/>
                <p [style.font-size]="sizeStore" [innerHTML]="item.answer"> 
                </p>  
                    <br/>
                    <br/>
                   
                          <ion-card style="margin:0px" *ngIf="item.has_code">
                              
                          
                                <p [style.font-size]="sizeStore" [innerHTML]="item.code_txt"> 
                                  </p>
                          </ion-card>

                          
                        <ion-card class="video-container" *ngIf="item.has_video" style="margin:0px">
                            
          
                              
                            <!--  <iframe [src]='sanitizer.bypassSecurityTrustResourceUrl(item.video_url)' frameborder="0" width="560" height="315"></iframe>
                            -->
                           <!-- <iframe width="420" height="315" src="https://www.youtube.com/embed/A6XUVjK9W4o" frameborder="0" allowfullscreen></iframe>
                           -->
                            <iframe  [src]="videoURL(item)" width="640" height="360" frameborder="0"
                               webkitallowfullscreen mozallowfullscreen allowfullscreen>
                            </iframe>
                        </ion-card>
                            
                        
                   
              </ion-card-content>
              
            </ion-card>
          </div> 
  
     
  </ion-content>
